<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora - Função Fábrica</title>
        <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    </head>
    <body>
        <div class="blocoCalc">
            <h3>Calculadora</h3>
            <table>
                <tr class="calculadora"></tr>
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>
                <tr>
                    <td><button class="btn clear">C</button></td>
                    <td><button class="btn num">(</button></td>
                    <td><button class="btn num">)</button></td>
                    <td><button class="btn num">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn num numbtn">7</button></td>
                    <td><button class="btn num numbtn">8</button></td>
                    <td><button class="btn num numbtn">9</button></td>
                    <td><button class="btn num ">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn num numbtn">6</button></td>
                    <td><button class="btn num numbtn">5</button></td>
                    <td><button class="btn num numbtn">4</button></td>
                    <td><button class="btn num">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn num numbtn">3</button></td>
                    <td><button class="btn num numbtn">2</button></td>
                    <td><button class="btn num numbtn">1</button></td>
                    <td><button class="btn num">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn num">.</button></td>
                    <td><button class="btn num numbtn">0</button></td>
                    <td><button class="btn num"><<</button></td>
                    <td><button class="btn num" style="background-color: royalblue; color: white;">=</button></td>
                </tr>
            </table>
        </div>
        <script src="./js/calc.js"></script>
    </body>
</html>
